<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div>
      <h1>Registration Form</h1>
      <label>First Name:*</label>
      <input type="text" name="First_Name" />
    </div>
    <div>
      <label>Last Name:*</label>
      <input type="text" name="Last_Name" />
    </div>
    <div>
      <label>Email Address:*</label>
      <input type="text" name="Email_Address" />
    </div>
    <div>
      <label>Password:*</label>
      <input type="text" name="password" />
    </div>
    <div>
      <label>Confirm Password:*</label>
      <input type="text" name="Confirm_Password" />
    </div>
    <div>
      <label>Birthday:</label>
      <input type="text" name="birthday" placeholder="mm/dd/yyyy" />
    </div>
    <label>Gender Identity:</label>
    <div>
      <input type="radio" name="font" value="normal" id="normal">
      <label for="bold">Male<label>
      <input type="radio" name="font" value="normal" id="normal">
      <label for="normal">Female<label>
      <input type="radio" name="font" value="normal" id="normal">
      <label for="normal">Non-Binary<label>
      <input type="radio" name="font" value="normal" id="normal">
      <label for="normal">I prefer not to answer<label>
    </div>
    <label>A short description about myself:</label>
    <div>
      <textarea name="comment" cols="30" rows="5"></textarea>
    </div>
    <div>
      <label>Favorite Language:</label>
      <select name="CodingLanguage">
        <option>JavaScript</option>
        <option>Python</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>React.js</option>
        <option>Vue.js</option>
        <option>SQL</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="accept" id="accept">
      <label for="accept">Yes, I would like to receive periodic email updates<label>
    </div>
    <div>
      <input type="submit" value="Create Account">
    </div>
    <label>*Indicates a required field</label>
  </body>
</html>
